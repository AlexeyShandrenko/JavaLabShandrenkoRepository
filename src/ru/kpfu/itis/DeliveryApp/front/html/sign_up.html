<!DOCTYPE html>
<html>

<head>

    <title>SignUp Page</title>

    <link rel="stylesheet" type="text/css" href="../css/sign_up_style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <meta http-equiv="Content-type" content="text/html" charset="utf-8">

</head>

<body>

	<div class="wrapper">
			<div class="registration">
				<form class="registration__box" action="" method="">
					<a href="base_page.html"><img src="../img/logo.png" alt="" class="registration__img"></a>
					<h1 class="registration__title">Регистрация</h1>
					<input type="text" name="firstname" placeholder="Имя">
					<input type="text" name="lastname" placeholder="Фамилия">
					<input type="email" name="email" placeholder="Email">
					<input type="password" name="password" placeholder="Пароль">
					<input type="password" name="password_repeat" placeholder="Повторите пароль">
					<input type="number" name="age" placeholder="Возраст">
					<a href="" class=""><input type="submit" value="Регистрация"></a>
				</form>
			</div>

			<div class="localization-button">
				<p><a href="?lang=en">EN</a></p>
				<p><a href="?lang=ru">RU</a></p>
			</div>
	</div>

</body>

</html>
